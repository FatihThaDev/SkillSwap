<section class="mt-8 px-4">
  <h1 class="mb-6 text-2xl sm:text-3xl text-center font-bold">Log In to your SkillSwap account:</h1>
  <form action="#" class="border border-gray-200 rounded-lg p-6">
    <div class="flex flex-col lg:flex-row gap-6">

      <div class="flex flex-col flex-auto">
        <label for="username" class="text-lg sm:text-xl font-medium mb-2">Enter your username:</label>
        <input type="text" name="username" id="username" class="border-2 border-blue-400 border-dashed rounded-md p-2"
          placeholder="Username" />
      </div>

      <div class="flex flex-col flex-auto">
        <label for="password" class="text-lg sm:text-xl font-medium mb-2">
          Enter your password:
        </label>
        <input type="password" name="password" id="password"
          class="border-2 border-blue-400 border-dashed rounded-md p-2" placeholder="Password" />
      </div>
    </div>

    <div class="mt-6 text-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 cursor-pointer text-white py-2 px-6 rounded-md">
        Log In
      </button>
    </div>
  </form>
</section>
